<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Website from API</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <header>
        <nav class="flex justify-between items-center mx-auto w-11/12 mt-4 border-b-2 pb-1">
            <div>
                <img class="w-32" src="assets/Logo.png" alt="">
            </div>
            <div>
                <label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
                    <input id="videoSearch" type="search" required placeholder="Search"/>
                  </label>
            </div>
            <div>
                <button class="btn bg-lime-300">Sort</button>
            </div>
        </nav>
        <p id="btn-categorise" class="flex justify-center gap-4 mt-8"></p>
    </header>
    <main>
        <section id="loadVideos" class="mx-auto w-11/12 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mt-8 ">

        </section>
    </main>


    <script src="scripts/practice2.js"></script>
</body>

</html>
